{% extends "bcctapp/base.html" %}
{% block content %}
<h1>Cinderella Application Demo</h1>
<form id="form03" method="POST" enctype="multipart/form-data">
  {% csrf_token %}

  <label for="age">Age (yr):</label><br>
  <input type="number" id="age" name="age" value="1" min="1" max="150" required>
  <div class="slidecontainer">
    <p>Select a range: <span id="ageRange"></span></p>
    <input type="range" min="0" max="10" value="5" class="slider" id="myRange" name="yrRange">
  </div>
  <br><br>

  <label for="weight">Weight (kg):</label><br>
  <input type="number" id="weight" name="weight" value="1" min="1" max="500" required>
  <div class="slidecontainer">
    <p>Select a range: <span id="weightRange"></span></p>
    <input type="range" min="0" max="10" value="5" class="slider" id="myRange2" name="wgtRange">
  </div>
  <br><br>

  <label for="height">Height (cm)</label><br>
  <input type="number" id="height" name="height" value="1" min="1" max="300" required>
  <div class="slidecontainer">
    <p>Select a range: <span id="heightRange"></span></p>
    <input type="range" min="0" max="10" value="5" class="slider" id="myRange3" name="hgtRange">
  </div>
  <br><br>

  <input type="submit" value="Submit">
</form> 
<br>
<p>Please fill the form to find a matching case.</p>

{% endblock content %}

{% block extra_js %}

<script>

// Age Slider
var slider = document.getElementById("myRange");
var output = document.getElementById("ageRange");
output.innerHTML = slider.value;

// Update the current slider value (each time you drag the slider handle)
slider.oninput = function() {
  output.innerHTML = this.value;
}

// Weight Slider
var slider2 = document.getElementById("myRange2");
var output2 = document.getElementById("weightRange");
output2.innerHTML = slider2.value;

// Update the current slider value (each time you drag the slider handle)
slider2.oninput = function() {
  output2.innerHTML = this.value;
 }

// Height Slider
var slider3 = document.getElementById("myRange3");
var output3 = document.getElementById("heightRange");
output3.innerHTML = slider3.value;

// Update the current slider value (each time you drag the slider handle)
slider3.oninput = function() {
  output3.innerHTML = this.value;
 }

</script>

{% endblock extra_js %}
