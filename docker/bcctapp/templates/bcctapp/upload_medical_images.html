{% extends "bcctapp/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h2>Upload Medical Image</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-primary">Upload Medical Image!</button>
    </form>
{% endblock content %}
