{% extends "bcctapp/base.html" %}
{% block content %}
   <h2>Create a new team:</h2>
      <form method="POST" enctype="multipart/form-data">
                           {% csrf_token %}
                  <label for="name">Add a Name:</label>
                  <input type="text" id="name" name="name" value="Team name">
                  <button type="submit">Create</button>
      </form>
    <h2>Add a user to a team:</h2>
      <form method="POST" enctype="multipart/form-data">
                           {% csrf_token %}
                  <label for="user_id">Add User Id:</label>
                  <input type="number" id="user_id" name="user_id" value="User ID">
                  <label for="name">Team Name to add:</label>
                  <input type="text" id="name_team" name="name_team" value="Team name">
                  <button type="submit">Add</button>
      </form>
{% endblock content %}
