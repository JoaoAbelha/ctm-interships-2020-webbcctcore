{% extends "bcctapp/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h2>Create a group chat for a team</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Create!</button>
    </form>
{% endblock content %}
